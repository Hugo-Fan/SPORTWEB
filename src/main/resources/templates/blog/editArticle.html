<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#712cf9">
    <title>editArticle</title>
    <link rel="icon" th:href="@{/dumbbel.ico}" type="image/x-icon"/>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-light" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
<div class="container">
    <main>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h3 class="mb-3">修改文章</h3>
                <form class="needs-validation" th:action="@{/article/edit}" method="post">
                    <div class="col-sm-6">
                        <label for="title" class="form-label">標題</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="${article.title}"
                               placeholder="xxxxxx">
                    </div>
                    <div class="col-sm-6">
                        <label for="content" class="form-label">內容(大綱)</label>
                        <textarea id="content" name="content" cols="40" rows="10"
                                  th:text="${article.content}"></textarea>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-lg btn-primary" type="submit">確認修改文章</button>
                    <input type="hidden" th:value="${article.id}" name="id">
                </form>
            </div>
        </div>
    </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
