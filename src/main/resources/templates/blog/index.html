<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#712cf9">
    <link rel="icon" th:href="@{/dumbbel.ico}" type="image/x-icon"/>

    <!-- Title -->
    <title>HugoISport</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <div class="d-flex text-end align-items-center justify-content-center">
                <a th:href="@{/index}" class="nav-link me-2 text-white">首頁</a>
                <a th:href="@{/article/hot}" class="nav-link px-2 text-white">文章</a>
                <a th:href="@{/Sport/hot}" class="nav-link px-2 text-white">運動</a>
                <!--                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
                <!--                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
            </div>
            <div class="d-flex text-end align-items-center ms-auto">
                <button th:if="${userdatas == null}" type="button" class="btn btn-outline-light me-2"
                        onclick="userLogin()" id="user">登入
                </button>

                <button th:if="${userdatas == null}" type="button" class="btn btn-warning" onclick="addUser()">
                    註冊帳號
                </button>

                <div class="d-flex align-items-center">
                    <div th:if="${userdatas != null}" th:text="${userdatas.username}"></div>
                    <div th:if="${userdatas != null}">
                        <div>
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                               data-toggle="dropdown" aria-expanded="false">
                                <!-- 下拉菜单的触发内容，如果需要的话 -->
                            </a>
                            <ul class="navbar-nav d-flex ms-auto me-2">
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <!-- Dropdown items go here -->
                                    <a class="dropdown-item"
                                       th:href="@{/user/UserDataGet(username=${userdatas.username})}">修改帳號資料</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#" onclick="UserSignOut()">登出帳號</a>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <form id="addusers" th:action="@{/view/addUser}" method="get"></form>
            <form id="userup" th:action="@{/view/userlogin}" method="get">
                <input type="hidden" name="inUrl" id="inUrl" th:value="${Url}"/>
            </form>

            <form id="userout" th:action="@{/user/signOut}" method="post">
                <input type="hidden" name="outUrl" id="outUrl" th:value="${Url}"/>
            </form>

            <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        // 獲取當前頁面的 URL 並設置到隱藏的 input 中
                        document.getElementById("inUrl").value = window.location.href;
                        document.getElementById("outUrl").value = window.location.href;
                    });

                    function userLogin(){
                        $('#userup').submit();
                    }

                    function UserSignOut(){
                        $('#userout').submit();
                    }

                    function addUser(){
                        $('#addusers').submit();
                    }
            </script>
        </div>
    </div>
</header>

<main class="container" id="mainContent">
    <p class="fs-3">Hi 歡迎大家來到HugoI運動紀錄網站,使用上有遇到甚麼問題或是推薦的功能，可以聯繫我的Email:excel840617@gmail.com </p>

    <a  class="fs-3" th:href="@{https://audilu.com/rm/}" target="_blank">Rm計算機</a>

</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
