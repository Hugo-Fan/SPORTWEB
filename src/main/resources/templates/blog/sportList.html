<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#712cf9">
    <title>Sport</title>
    <link rel="icon" th:href="@{/dumbbel.ico}" type="image/x-icon"/>
    <!--版面格式-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <!--彈窗-->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
      .limited-width {
        white-space: nowrap; /* 避免文字換行 */
        text-overflow: ellipsis; /* 如果超出，使用省略號表示 */
      }
    </style>

</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <div class="d-flex text-end align-items-center justify-content-center">
                <a th:href="@{/index}" class="nav-link me-2 text-white">首頁</a>
                <a th:href="@{/article/hot}" class="nav-link px-2 text-white">文章</a>
                <a th:href="@{/Sport/hot}" class="nav-link px-2 text-white">運動</a>
                <!--                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>-->
                <!--                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
            </div>
            <div class="d-flex text-end align-items-center ms-auto">
                <button th:if="${userdatas == null}" type="button" class="btn btn-outline-light me-2"
                        onclick="userLogin()" id="user">登入
                </button>

                <button th:if="${userdatas == null}" type="button" class="btn btn-warning" onclick="addUser()">
                    註冊帳號
                </button>

                <div class="d-flex align-items-center">
                    <div th:if="${userdatas != null}" th:text="${userdatas.username}"></div>
                    <div th:if="${userdatas != null}">
                        <div>
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                               data-toggle="dropdown" aria-expanded="false">
                                <!-- 下拉菜单的触发内容，如果需要的话 -->
                            </a>
                            <ul class="navbar-nav d-flex ms-auto me-2">
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                    <!-- Dropdown items go here -->
                                    <a class="dropdown-item"
                                       th:href="@{/user/UserDataGet(username=${userdatas.username})}">修改帳號資料</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#" onclick="UserSignOut()">登出帳號</a>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <form id="addusers" th:action="@{/view/addUser}" method="get"></form>
            <form id="userup" th:action="@{/view/userlogin}" method="get">
                <input type="hidden" name="inUrl" id="inUrl" th:value="${Url}"/>
            </form>

            <form id="userout" th:action="@{/user/signOut}" method="post">
                <input type="hidden" name="outUrl" id="outUrl" th:value="${Url}"/>
            </form>

            <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        // 獲取當前頁面的 URL 並設置到隱藏的 input 中
                        document.getElementById("inUrl").value = window.location.href;
                        document.getElementById("outUrl").value = window.location.href;
                    });

                    function userLogin(){
                        $('#userup').submit();
                    }

                    function UserSignOut(){
                        $('#userout').submit();
                    }

                    function addUser(){
                        $('#addusers').submit();
                    }
            </script>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h3 th:if="${userdatas == null}" th:text="請登入帳號查看運動紀錄"></h3>
            <div class="table-responsive" th:if="${SportData != null}">
                <h3>運動紀錄列表</h3>
                <table>
                    <tr>
                        <td>
                            <button class="btn btn-info btn-sm" id="addst" onclick="addSport()">新增運動紀錄</button>
                        </td>
                        <td>
                            <button class="btn btn-info btn-sm" id="editlsport" onclick="editSport()">修改運動紀錄</button>
                        </td>
                        <td>
                            <button class="btn btn-info btn-sm" id="delsport" onclick="deleteSport()">刪除運動紀錄</button>
                        </td>
                    </tr>
                </table>
                <table class="table table-striped table-sm">
                    <thead>
                        <th>#</th>
<!--                        <th class="limited-width">序號</th>-->
                        <th class="limited-width">日期</th>
                        <th class="limited-width">動作日</th>
                        <th class="limited-width">動作內容大綱</th>
                    </thead>
                    <tbody>
                    <tr th:each="sport,loopStats : ${SportData}">
                        <td><input type="checkbox" th:value="${sport.sport_id}"></td>
<!--                        <td th:text="${loopStats.index+1}"></td>-->
                        <td class="limited-width" th:text="${sport.date}"></td>
                        <td class="limited-width" th:text="${sport.actiongroup}"></td>
                        <td class="limited-width">
                            <button type="button" class="btn btn-link text-start btn-sm ps-0 pe-0 "
                                    th:onclick="'overViewSport(' + ${sport.sport_id} + ')'"
                                    th:text="${#strings.length(sport.sportlist) > 20 ? #strings.substring(sport.sportlist, 0, 20) + '...' : sport.sportlist}">
                            </button>
                        </td>
<!--                        <td><a th:href="@{/article/Sportlistget(sport_id=${sport.sport_id})}">修改</a></td>-->
                    </tr>
                    </tbody>
                </table>
                <!-- 分頁 -->
                <div class="d-flex justify-content-center" th:if="${SportListSum !=null}">
                    <ul class="pagination mx-auto">
                        <li th:class="${currentPage == 0 ? 'disabled' : ''}" class="page-item">
                            <a class="page-link" th:href="@{'/Sport/hot?page=' + ${currentPage - 1}}">上一頁</a>
                        </li>

                        <li th:each="i : ${#numbers.sequence(0, (SportListSum/10))}" class="page-item ">
                            <a class="page-link" th:href="@{'/Sport/hot?page='+ ${i}}" th:text="${i + 1}"></a>
                        </li>

                        <li th:class="${currentPage == (SportListSum/10) ? 'disabled' : ''}" class="page-item">
                            <a class="page-link" th:href="@{'/Sport/hot?page=' + ${currentPage + 1}}">下一頁</a>
                        </li>
                    </ul>
                </div>
                <form id="addsport" th:action="@{/view/addSportList}" method="get"></form>
                <form id="delsp" th:action="@{/sport/removeSport}" method="post">
                    <input type="hidden" name="spIds" id="spIds" value="">
                </form>
                <form id="editlsp" th:action="@{/sport/getSportList}" method="POST">
                    <input type="hidden" name="sport_id" id="sport_id" value="">
                </form>
            </div>
        </main>
    </div>
</div>

<script type="text/javascript">

    function addSport(){
        $('#addsport').submit();
    }

    function overViewSport(sport_id){
        // $.get("../sport/detail/overviewSport/"+sport_id, (data,status) @PathVariable 寫法
        $.get("../sport/detail/overviewSport" ,{sportId:sport_id}, (data,status)=>{
             // 將字符串按逗號分割成數組
            let dataArray = data.split(',');

            // 創建排版後的字符串
            let formattedData = "";
            dataArray.forEach((item, index) => {
                formattedData += (index + 1) + ". " + item.trim() + "<br>";
            });

            // 顯示彈窗
            Swal.fire({
                html: '<div style="text-align: left; margin-left: 25%;">' + formattedData + '</div>',
                showCloseButton: true,
            });
        });
    }
    function deleteSport(){
        var ids = [];
        $("input[type='checkbox']:checked").each((index,item) => {
            ids.push(item.value);
        })
        if(ids.length == 0){
            Swal.fire("請選擇運動紀錄");
            return;
        }
        $("#spIds").val(ids);
        $("#delsp").submit();
    }
    function editSport(){
        var sport_id = [];
        $("input[type='checkbox']:checked").each((index,item) => {
            sport_id.push(item.value);
        })
        if(sport_id.length == 0){
            Swal.fire("請選擇運動紀錄");
            return;
        }else if(sport_id.length != 1){
            Swal.fire("請單一選擇運動紀錄");
            return;
        }
        $("#sport_id").val(sport_id);
        $("#editlsp").submit();
    }
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
