<body class="text-center " style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
<main class="form-signin w-70 m-auto" >
    <form th:action="@{/user/userLogin}" method="post">
        <h3 class="h3 mb-3 fw-normal">登入帳號</h3>
        <div class="form-floating">
            <input class="form-control" type="text" id="username" name="username" size="25">
            <label for="username">輸入你的名稱</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="text" id="password" name="password" size="25">
            <label for="password">輸入你的密碼</label>
        </div>
        <input type="hidden" th:value="${param.inUrl}" name="inUrl">
        <hr class="my-4">
        <button class="w-100 btn btn-lg btn-primary" type="submit">登入</button>

    </form>
    <th>
        <button class="w-40 btn btn-warning mt-5" id="add" onclick="addUser()">註冊帳號</button>
        <button class="w-40 btn btn-warning mt-5" id="forget" onclick="forgetpw()">忘記密碼</button>
    </th>
    <form id="addusers" th:action="@{/view/addUser}" method="get"></form>
    <form id="forgetpws" th:action="@{/view/forgetpasword}" method="get"></form>
    </div>
</main>
<script type="text/javascript">
     function addUser(){
        $('#addusers').submit();
    }

    function forgetpw(){
        $('#forgetpws').submit();
    }
</script>
<!--彈窗-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript" th:inline="javascript" >
    var error = /*[[${loginerror}]]*/;
    // 检查是否有错误消息
    if (error !=null) {
         Swal.fire({
            text: error,
            icon: 'error'
        });
    }
</script>
